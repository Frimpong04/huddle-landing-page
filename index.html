<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Frontend Mentor Newbie Challenge">
    <meta name="robot" content="index, follow">
    <link rel="icon" href="./assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Huddle Landing Page</title>
    <script src="https://kit.fontawesome.com/a61d508469.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <img src="./assets/images/logo.svg" alt="" class="logo"/>
    
    <div class="main-content-container">
        <div class="main-image-container">
            <img  src="./assets/images/illustration-mockups.svg" alt=""/>
        </div>
        <div class="main-text">
            <h1>Build The Community Your Fans Will Love </h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion </p>
            <button class="btn">Register</button>
        </div>
    </div>
    
    <div class="icons-group">
        <span class="fa-stack fa-lg">
            <i class="fa-regular fa-circle fa-stack-2x" ></i>
            <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
        </span>
        <span class="fa-stack fa-lg">
            <i class="fa-regular fa-circle fa-stack-2x"></i>
            <i class="fa-brands fa-twitter fa-stack-1x"></i>
        </span>
        <span class="fa-stack fa-lg">
            <i class="fa-regular fa-circle fa-stack-2x"></i>
            <i class="fa-brands fa-instagram fa-stack-1x"></i>
        </span>
    </div>
</body>
</html>
